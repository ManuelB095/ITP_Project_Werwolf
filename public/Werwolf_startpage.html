<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../src/css/fonts/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="../src/css/main.css">
        <title>Project Werwolf</title>
    </head>
    <body>
        <header>
            <h1>Project Werwolf</h1>
        </header>
        <main>
            <div class="row">
                <div class="btn-group col-xs12 col-sm-6 col-lg-6">
                    <button type="button" class="btn btn-dark btn-block dropdown-toggle" data-toggle="dropdown">Spiel beitreten</button>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu col-xs12 col-sm-12 col-lg-12 text-center" role="menu">
                        <li>Spielernamen eingeben: <input type="text" name="Spieleranzahl"></li>
                        <li>Token eingeben: <input type="number" name="Rollenverhältnis"></li>
                        <li>Passwort eingeben: <input type="password" name="Password"></li>
                        <li><button type="submit">Spiel betreten</button></li>
                    </ul>
                </div>
                <div class="btn-group col-xs12 col-sm-6 col-lg-6">
                    <button type="button" class="btn btn-dark btn-block dropdown-toggle" data-toggle="dropdown">Spiel erstellen</button>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu col-xs12 col-sm-12 col-lg-12 text-center" role="menu">
                        <form action="">
                        <li>Spieleranzahl: <input type="number" name="Spieleranzahl"></li>
                        <li>Rollenverhältniss: <input type="number" name="Rollenverhältnis"></li>
                        <li>Passwort erstellen: <input type="password" name="Password"></li>
                        <li><button type="submit">Eingaben absenden</button></li>
                    </ul>
                </div>
            </div>

        </main>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
