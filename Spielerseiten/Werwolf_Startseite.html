<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/fonts/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/startseite.css">

        <title>Project Werwolf</title>
    </head>
    <body>

        <!----------------------------------------------Überschrift--------------------------------------------------->        
        <header>
            <div class="jumbotron text-center site-header">
                <h1 class="Werwolf-Title">Werwolf</h1>
                <img class="icon" src="pics/icon2.png" alt="Werwolf-Icon">
            </div>
        </header>
        <main>
            
            
            
            
            
       <!--------------------------------------------Eingabe für den Spielleiter---------------------------------------->     
        <div class="container spielleiter">    
            <form class="form-signin">

                <h1 class="h3 mb-3 font-weight-normal text-center schrift">Spiel erstellen</h1>
                
                <div class="leiste">
                <label for="inputEmail" class="sr-only">Spieleranzahl</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Spieleranzahl" required autofocus>
                </div>    
                
                <div class="leiste">
                <label for="inputPassword" class="sr-only">Anzahl der Werwöfe</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Anzahl der Werwölfe" required>
                </div>
                
                <div class="leiste">
                <label for="inputEmail" class="sr-only">Passwort erstellen</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Passwort">
                </div>
                
                <div class="text-center button">
                    <button class="btn btn-lg btn-primary text-center" type="submit">erstellen</button>
                </div>
            </form>
        </div>
       
        <!---------------------------Eingabe für den Spieler-------------------------------------------------->

            <div class="container spieler">    
            <form class="form-signin">

                <h1 class="h3 mb-3 font-weight-normal text-center schrift">Spiel beitreten</h1>
                
                <div class="leiste">
                <label for="inputEmail" class="sr-only">Spielername</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Spielername" required autofocus>
                </div>    
                
                <div class="leiste">
                <label for="inputPassword" class="sr-only">Token</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Token" required>
                </div>
                
                <div class="leiste">
                <label for="inputEmail" class="sr-only">Passwort</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Passwort">
                </div>
                
                <div class="text-center button">
                <button class="btn btn-lg btn-primary text-center" type="submit">beitreten</button>
                </div>
            </form>
        </div>
            
            
            
        </main>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
